<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> input demo </title>
</head>
<body>
  <h3>using css to style a html form</h3>
  <section>
    <form action="#">
      <!-- first name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstName" placeholder="Your First Name...">
      <!-- last name -->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastName" placeholder="Your Last Name...">
      <!-- Country selection -->
      <label for="country">Country</label>
      <select name="Country" id="country">
        <option value="australia - 1">Australia</option>
        <option value="china - 2">China</option>
        <option value="usa - 3">USA</option>
        <option value="canada - 4">Canada</option>
      </select>

        <!-- multiple selection -->
    <label for="apple">Apple</label>
    <input type="checkbox" id="apple">
    <label for="banana">Banana</label>
    <input type="checkbox" id="banana">
    <!-- Single selection -->
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">

    <br>
    <!-- password -->
    <label for="pwd">Password</label>
    <input type="password" name="myPassword" id="pwd" placeholder="Your Password...">
    <input type="submit" value="Submit">

    </form>
  



  </section>
  
</body>
</html>
